{% extends "layout.html" %}

{% block scripts %}
<script type="text/javascript">
    function checkPasswordMatch() {
        var password = $("#txtNewPassword").val();
        var confirmPassword = $("#txtConfirmPassword").val();

        if (password != confirmPassword)
            $("#divCheckPasswordMatch").html("Passwords do not match!");
        else
            $("#divCheckPasswordMatch").html("");
    }

    $(document).ready(function () {
        $("#txtConfirmPassword").blur(checkPasswordMatch);
    });

    $("#columnleft").css("display", "none");
</script>
{% endblock %}

{% block content %}
<div style="margin-left:200px; border:1px solid lightgrey; padding-left:35px; padding-bottom:5px; width:420px;">
    <h2 style="font-family:Gabriola; font-size:40px; font-weight:bold;">Create a New Account</h2>
    <p style="font-family:Garamond; font-size:20px;">Use the form below to create a new account.</p>
    <form method="post" id="formfield" action="{{url_for('register')}}">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="user" class="form-control" value="{{name_entered}}" required />
                <label style="font-family:Garamond; font-size:18px; color:red;">{{error_name}}</label>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" required name="email" class="form-control" placeholder="xyz@mail.com" />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" required name="pswd" id="txtNewPassword" class="form-control" />
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" required name="cpswd" id="txtConfirmPassword" class="form-control" />
            </div>

            <div class="registrationFormAlert" id="divCheckPasswordMatch"> </div>

            <div>
                <input class="btn btn-primary" type="submit" id="loginbutton" value="Create your BookStore account" />
            </div>
    </form>
</div>
{% endblock %}
