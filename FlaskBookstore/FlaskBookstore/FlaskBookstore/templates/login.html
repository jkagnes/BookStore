{% extends "layout.html" %}

{% block scripts %}
<script type="text/javascript">
        $("#columnleft").css("display", "none");
</script>
{% endblock %}

{% block content %}

<div id="loginerror">
    <label>{{login_error}}</label>
</div>

<div style="margin-left:250px; border:1px solid lightgrey; padding-left:35px; padding-bottom:20px; width:350px; margin-top:50px;">
<h2 style="font-family:Gabriola; font-size:40px; font-weight:bold; padding-top:10px;">Sign in</h2>
<form method="post" id="formfield">
    <div class="form-group">
        <label>Email</label>
        <input type="email" required name="useremail" class="form-control"  placeholder="xyz@mail.com" value="{{user_name}}" />
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" required name="password" class="form-control" />
    </div>

    <div>
        <input class="btn btn-primary" type="submit" id="loginbutton" value="Sign in" />
    </div>

    <div>
        <h3 style="padding-top:20px; font-family:Gabriola; font-size:28px; font-weight:bold;">New to BookStore?</h3>
    </div>

    <div>
        <a class="btn btn-primary" id="loginbutton" style="width:280px;" href="{{url_for('register')}}">Create an account</a>
    </div>
</form>
</div>
{% endblock %}
